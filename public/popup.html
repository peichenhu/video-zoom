<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/popup.css" />
        <script type="module" src="/popup.js"></script>
    </head>
    <body>
        <div class="popup-app">
            <div class="setting">
                <div class="label">是否启用：</div>
                <div class="item"><input type="checkbox" name="zoomEnable" checked /></div>
                <div class="value" title="zoomEnable">是</div>
            </div>
            <div class="other-setting">
                <div class="setting">
                    <div class="label">基准倍率：</div>
                    <div class="item"><input type="range" name="zoomRate" min="1" max="4" value="2" /></div>
                    <div class="value" title="zoomRate">2</div>
                </div>
                <div class="setting">
                    <div class="label">鼠标位置：</div>
                    <div class="item">
                        <div class="item">
                            <select name="focusCenter">
                                <option value="0">顶部水平居中</option>
                                <option value="1">垂直水平居中</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="value" title="zoomRate">2</div> -->
                </div>
                <div class="setting">
                    <div class="label">智能大小：</div>
                    <div class="item"><input type="checkbox" name="autoSize" checked /></div>
                    <div class="value" title="autoSize">是</div>
                </div>
                <div class="setting setting-zoom-size">
                    <div class="label">基准大小：</div>
                    <div class="item"><input type="range" name="zoomSize" min="200" max="400" value="200" /></div>
                    <div class="value" title="zoomSize">200</div>
                </div>
                <div class="setting">
                    <div class="label">智能排版：</div>
                    <div class="item"><input type="checkbox" name="autoPosition" checked /></div>
                    <div class="value" title="autoPosition">是</div>
                </div>
                <div class="setting setting-zoom-position">
                    <div class="label">固定排版：</div>
                    <div class="item">
                        <select name="zoomPosition">
                            <option value="right_top" selected>right_top</option>
                            <option value="right_bottom">right_bottom</option>
                            <option value="left_top">left_top</option>
                            <option value="left_bottom">left_bottom</option>
                            <option value="top_right">top_right</option>
                            <option value="top_left">top_left</option>
                            <option value="bottom_right">bottom_right</option>
                            <option value="bottom_left">bottom_left</option>
                            <option value="video_right_top">video_right_top</option>
                            <option value="video_right_bottom">video_right_bottom</option>
                        </select>
                    </div>
                </div>
                <div class="setting">
                    <div class="label">
                        禁用地址: <br />
                        <small>(用;分割)</small>
                    </div>
                    <div class="item">
                        <textarea style="resize: none" name="disabledPath" rows="5" cols="30"> </textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
